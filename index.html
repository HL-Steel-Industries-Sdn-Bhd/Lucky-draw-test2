<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运转盘抽奖</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 850px;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        h1 {
            color: #2575fc;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .wheel-container {
            position: relative;
            margin: 30px auto;
            width: 500px;
            height: 500px;
        }
        
        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 8px #fff, 0 0 30px rgba(0, 0, 0, 0.2);
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.21, 0.99);
            transform: rotate(0deg);
        }
        
        .wheel-sector {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            left: 0;
            top: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-size: 1.2rem;
            overflow: hidden;
        }
        
        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            z-index: 10;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.3));
        }
        
        .pointer::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 60px solid #ff4757;
        }
        
        .controls {
            margin: 30px 0;
        }
        
        #spinButton {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 129, 0.4);
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }
        
        #spinButton:hover {
            background-color: #ff4757;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 129, 0.6);
        }
        
        #spinButton:active {
            transform: translateY(0);
        }
        
        #spinButton.start {
            background-color: #ff6b81;
        }
        
        #spinButton.stop {
            background-color: #3742fa;
        }
        
        .result-container {
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border-left: 5px solid #2575fc;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        #result {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2575fc;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .prize-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
            text-align: left;
        }
        
        .prize-item {
            background-color: #f1f8ff;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .prize-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 15px;
        }
        
        .status {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spinning .spinner {
            display: inline-block;
        }
        
        .hidden-frame {
            display: none;
        }
        
        @media (max-width: 768px) {
            .wheel-container {
                width: 350px;
                height: 350px;
            }
            
            .wheel-sector {
                font-size: 1rem;
                padding-left: 40px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .prize-info {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .wheel-container {
                width: 280px;
                height: 280px;
            }
            
            .wheel-sector {
                font-size: 0.85rem;
                padding-left: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-gift"></i> 幸运转盘抽奖</h1>
        <p class="subtitle">点击开始按钮转动转盘，点击停止按钮停止转盘</p>
        
        <div class="wheel-container">
            <div id="wheel"></div>
            <div class="pointer"></div>
        </div>
        
        <div class="controls">
            <button id="spinButton" class="start">
                <span class="spinner"></span>
                <span class="button-text">开始</span>
            </button>
            
            <div class="result-container">
                <div id="result">等待抽奖...</div>
            </div>
        </div>
        
        <div class="prize-info">
            <div class="prize-item">
                <div class="prize-color" style="background-color: #FF6B8B;"></div>
                <div>再来一次 (40%)</div>
            </div>
            <div class="prize-item">
                <div class="prize-color" style="background-color: #4ECDC4;"></div>
                <div>二等奖 (20%)</div>
            </div>
            <div class="prize-item">
                <div class="prize-color" style="background-color: #FFD166;"></div>
                <div>一等奖 (10%)</div>
            </div>
            <div class="prize-item">
                <div class="prize-color" style="background-color: #06D6A0;"></div>
                <div>三等奖 (30%)</div>
            </div>
        </div>
        
        <div class="status" id="status">就绪 - 点击开始按钮开始抽奖</div>
        
        <!-- 隐藏iframe用于提交到Google Sheets -->
        <iframe name="hiddenFrame" class="hidden-frame"></iframe>
    </div>

    <script>
        // 奖品配置：名称、概率、颜色
        const prizes = [
            { name: "再来一次", probability: 0.4, color: "#FF6B8B" },
            { name: "二等奖", probability: 0.2, color: "#4ECDC4" },
            { name: "三等奖", probability: 0.3, color: "#06D6A0" },
            { name: "一等奖", probability: 0.1, color: "#FFD166" }
        ];
        
        // 计算每个奖品在转盘上的角度范围
        let currentRotation = 0;
        let isSpinning = false;
        let isDecelerating = false;
        let spinSpeed = 0;
        let maxSpeed = 25;
        let targetPrizeIndex = -1;
        let wheel = document.getElementById('wheel');
        let spinButton = document.getElementById('spinButton');
        let resultDisplay = document.getElementById('result');
        let statusDisplay = document.getElementById('status');
        
        // 初始化转盘 - 使用canvas绘制圆饼图
        function initWheel() {
            wheel.innerHTML = '';
            let accumulatedAngle = 0;
            
            // 创建每个扇形区域
            prizes.forEach((prize, index) => {
                const angle = prize.probability * 360;
                
                // 创建扇形元素
                const sector = document.createElement('div');
                sector.className = 'wheel-sector';
                sector.textContent = `${prize.name} (${(prize.probability * 100).toFixed(0)}%)`;
                sector.style.backgroundColor = prize.color;
                sector.style.transform = `rotate(${accumulatedAngle}deg) skewY(${angle - 90}deg)`;
                
                // 添加扇形内部文本的容器
                const textContainer = document.createElement('div');
                textContainer.style.transform = `skewY(${90 - angle}deg) rotate(${angle/2}deg)`;
                textContainer.style.width = '100%';
                textContainer.style.height = '100%';
                textContainer.style.display = 'flex';
                textContainer.style.alignItems = 'center';
                textContainer.style.paddingLeft = '40%';
                textContainer.textContent = `${prize.name} (${(prize.probability * 100).toFixed(0)}%)`;
                textContainer.style.color = 'white';
                textContainer.style.fontWeight = 'bold';
                textContainer.style.textShadow = '1px 1px 2px rgba(0,0,0,0.5)';
                textContainer.style.fontSize = '1.2rem';
                
                sector.appendChild(textContainer);
                wheel.appendChild(sector);
                
                accumulatedAngle += angle;
            });
        }
        
        // 根据概率随机选择一个奖品
        function selectPrizeByProbability() {
            const rand = Math.random();
            let cumulativeProbability = 0;
            
            for (let i = 0; i < prizes.length; i++) {
                cumulativeProbability += prizes[i].probability;
                if (rand <= cumulativeProbability) {
                    return i;
                }
            }
            
            return prizes.length - 1;
        }
        
        // 计算奖品在转盘上的停止角度
        function calculateStopAngle(prizeIndex) {
            // 计算该奖品在转盘上的起始角度（累计前面所有奖品的角度）
            let startAngle = 0;
            for (let i = 0; i < prizeIndex; i++) {
                startAngle += prizes[i].probability * 360;
            }
            
            // 该奖品占据的角度范围
            const prizeAngle = prizes[prizeIndex].probability * 360;
            
            // 在该奖品范围内随机选择一个停止点
            const randomAngleWithinPrize = Math.random() * prizeAngle;
            
            // 计算最终停止角度（加上一些完整旋转圈数，看起来更自然）
            const fullRotations = 5; // 完整旋转圈数
            const stopAngle = 360 * fullRotations + startAngle + randomAngleWithinPrize;
            
            return stopAngle;
        }
        
        // 开始旋转
        function startSpin() {
            if (isSpinning) return;
            
            isSpinning = true;
            isDecelerating = false;
            spinButton.classList.add('spinning');
            spinButton.classList.remove('start');
            spinButton.classList.add('stop');
            spinButton.querySelector('.button-text').textContent = '停止';
            statusDisplay.textContent = '转盘加速中...';
            resultDisplay.textContent = '等待结果...';
            
            // 随机选择奖品
            targetPrizeIndex = selectPrizeByProbability();
            console.log(`本轮奖品: ${prizes[targetPrizeIndex].name}`);
            
            // 计算停止角度
            const stopAngle = calculateStopAngle(targetPrizeIndex);
            
            // 加速阶段
            spinSpeed = 0;
            let accelerateInterval = setInterval(() => {
                spinSpeed += 0.8;
                if (spinSpeed >= maxSpeed) {
                    clearInterval(accelerateInterval);
                    
                    // 开始减速的触发由用户点击停止按钮控制
                    // 这里只设置一个标志，表示可以开始减速了
                    isDecelerating = true;
                    statusDisplay.textContent = '转盘全速旋转中，点击停止按钮...';
                }
                
                currentRotation += spinSpeed;
                wheel.style.transform = `rotate(${currentRotation}deg)`;
            }, 16); // 约60fps
        }
        
        // 停止旋转
        function stopSpin() {
            if (!isSpinning || !isDecelerating) return;
            
            // 计算停止角度（基于之前选定的奖品）
            const stopAngle = calculateStopAngle(targetPrizeIndex);
            
            // 计算需要减速到停止的总角度
            const remainingAngle = stopAngle - (currentRotation % 360);
            const adjustedRemainingAngle = remainingAngle < 0 ? remainingAngle + 360 : remainingAngle;
            
            // 减速阶段
            let deceleration = spinSpeed * spinSpeed / (2 * adjustedRemainingAngle);
            let lastTime = Date.now();
            
            function decelerate() {
                const now = Date.now();
                const deltaTime = now - lastTime;
                lastTime = now;
                
                spinSpeed -= deceleration * deltaTime / 16;
                
                if (spinSpeed <= 0) {
                    spinSpeed = 0;
                    // 精确停止到目标角度
                    currentRotation = stopAngle;
                    wheel.style.transform = `rotate(${currentRotation}deg)`;
                    finishSpin();
                    return;
                }
                
                currentRotation += spinSpeed;
                wheel.style.transform = `rotate(${currentRotation}deg)`;
                requestAnimationFrame(decelerate);
            }
            
            requestAnimationFrame(decelerate);
            statusDisplay.textContent = '转盘减速中...';
        }
        
        // 完成旋转，显示结果
        function finishSpin() {
            isSpinning = false;
            isDecelerating = false;
            
            const prize = prizes[targetPrizeIndex];
            resultDisplay.textContent = `恭喜！您获得了：${prize.name}！`;
            resultDisplay.style.color = prize.color;
            
            spinButton.classList.remove('spinning');
            spinButton.classList.remove('stop');
            spinButton.classList.add('start');
            spinButton.querySelector('.button-text').textContent = '开始';
            
            statusDisplay.textContent = `抽奖完成，奖品已记录到Google Sheets`;
            
            // 提交结果到Google Sheets
            submitToGoogleSheets(prize.name);
        }
        
        // 提交结果到Google Sheets
        function submitToGoogleSheets(prize) {
            const timestamp = new Date().toISOString();
            const scriptUrl = 'https://script.google.com/macros/s/AKfycbw9sCZV_blJ_VQH7np29a7B6JfIV80vN5RL2ucVVpKrsJ9r8FrxouNNWBLSeUUqfzAL/exec';
            
            // 创建表单数据
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = scriptUrl;
            form.target = 'hiddenFrame';
            
            // 添加时间戳字段
            const timestampField = document.createElement('input');
            timestampField.type = 'hidden';
            timestampField.name = 'timestamp';
            timestampField.value = timestamp;
            form.appendChild(timestampField);
            
            // 添加奖品字段
            const prizeField = document.createElement('input');
            prizeField.type = 'hidden';
            prizeField.name = 'prize';
            prizeField.value = prize;
            form.appendChild(prizeField);
            
            // 提交表单
            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
            
            console.log(`提交到Google Sheets: ${timestamp} - ${prize}`);
        }
        
        // 按钮点击事件
        spinButton.addEventListener('click', function() {
            if (!isSpinning) {
                startSpin();
            } else if (isDecelerating) {
                stopSpin();
            }
        });
        
        // 页面加载时初始化转盘
        window.addEventListener('load', function() {
            initWheel();
            statusDisplay.textContent = '就绪 - 点击开始按钮开始抽奖';
        });
    </script>
</body>
</html>
